    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eee;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      details {
        margin-bottom: 15px;
        background: #222;
        border-radius: 6px;
        box-shadow: 0 0 6px #0008;
        padding: 10px 15px;
      }
      summary {
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1em;
        outline: none;
      }
      .color-group {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        margin-right: 15px;
        margin-bottom: 12px;
      }
      .color-swatch {
        width: 70px;
        height: 70px;
        border-radius: 6px;
        border: 2px solid #444;
        box-sizing: border-box;
        position: relative;
        cursor: pointer;
        user-select: none;
        transition: box-shadow 0.2s ease;
      }
      .color-swatch:hover {
        box-shadow: 0 0 8px 2px #fff8;
      }
      .color-swatch::after {
        content: attr(data-hex);
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        padding: 4px 8px;
        background: #333;
        border-radius: 4px;
        white-space: nowrap;
        font-size: 0.85em;
        color: #fff;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .color-swatch:hover::after {
        opacity: 0.95;
      }
      .color-swatch.copied::after {
        content: "Copied!";
        opacity: 0.95 !important;
        background: #4caf50;
        color: #fff;
        font-weight: bold;
      }
      .color-label {
        font-size: 0.9em;
        color: #bbb;
        text-align: center;
        margin-top: 6px;
        user-select: none;
        width: 70px;
        word-break: break-word;
      }
    </style>
  </head>

      const container = document.createElement("div");

      fullPresets.forEach((preset) => {
        const details = document.createElement("details");
        const summary = document.createElement("summary");
        summary.textContent = preset.name;
        details.appendChild(summary);

        const colorsWrapper = document.createElement("div");
        colorsWrapper.style.display = "flex";
        colorsWrapper.style.flexWrap = "wrap";
        colorsWrapper.style.marginTop = "10px";

        Object.entries(preset.colors).forEach(([label, hex]) => {
          const colorGroup = document.createElement("div");
          colorGroup.className = "color-group";

          const swatch = document.createElement("div");
          swatch.className = "color-swatch";
          swatch.style.backgroundColor = hex;
          swatch.setAttribute("data-hex", hex);
          swatch.title = "Click to copy " + hex;

          const colorLabel = document.createElement("div");
          colorLabel.className = "color-label";
          colorLabel.textContent = label;

          swatch.addEventListener("click", () => {
            navigator.clipboard.writeText(hex).then(() => {
              swatch.classList.add("copied");
              setTimeout(() => {
                swatch.classList.remove("copied");
              }, 1000);
            });
          });

          colorGroup.appendChild(swatch);
          colorGroup.appendChild(colorLabel);
          colorsWrapper.appendChild(colorGroup);
        });

        details.appendChild(colorsWrapper);
        container.appendChild(details);
      });

      document.body.appendChild(container);
