<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color roster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* minimal base so layout looks nice even before JS runs */
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        color: #ededed;
        background: #000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .page {
        position: relative;
        min-height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 48px;
        box-sizing: border-box;
        gap: 24px;
      }
      .container {
        width: 960px;
        max-width: calc(100% - 64px);
        background: rgba(0, 0, 0, 0.45);
        border-radius: 16px;
        padding: 20px;
        box-sizing: border-box;
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 22px;
        letter-spacing: 0.2px;
        color: #f6f6f6;
      }
      p {
        margin: 0 0 18px 0;
        color: #cfd6dd;
        font-size: 14px;
      }
      details {
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.03);
        padding: 12px;
        border-radius: 10px;
      }
      summary {
        list-style: none;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .nameRow {
        display: flex;
        gap: 12px;
        align-items: center;
        flex: 1;
      }
      .nameText {
        font-weight: 600;
        font-size: 16px;
      }
      .hexNote {
        font-size: 12px;
        color: #d0d7df;
      }
      .swatchRow {
        display: flex;
        gap: 10px;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      .swatch {
        width: 84px;
        height: 54px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        font-size: 12px;
        font-weight: 700;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      }
      .msg {
        font-size: 13px;
        margin-left: 12px;
        opacity: 0.9;
      }
      .note {
        font-size: 12px;
        color: #bfc8cf;
        margin-top: 10px;
      }
      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: #bfc8cf;
        text-align: right;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        display: block;
      }
      /* content should sit above canvas */
      .page,
      .container {
        z-index: 2;
        position: relative;
      }
    </style>
  </head>
  <body>
    <canvas id="starCanvas"></canvas>
    <div class="page">
      <div class="container" id="app">
        <h1>Orion Drift Colors</h1>
        <p>
          click any color to copy that hex code to clipboard, the items expand
          to show each color set
        </p>

        <div id="listRoot"></div>

        <div class="footer">made with care</div>
      </div>
    </div>

    <script>
      (function () {
        // data
        const colorSets = [
          ["Boot Up Basic", "#808080", "#BCBCBC", "#BCBCBC", "#00FFFD"],
          ["Relay Red", "#FF0000", "#680000", "#680000", "#00FFFE"],
          ["Gravity Green", "#00DD00", "#006500", "#006500", "#00FFFE"],
          ["Binary Blue", "#0055FF", "#002560", "#002560", "#00FFFE"],
          ["Wattage White", "#E8E8E8", "#6F7889", "#6F7889", "#00FFFE"],
          ["Yaw Yellow", "#FFCE00", "#BF7A00", "#BF7A00", "#00FFFE"],
          ["Polarity Purple", "#8800FF", "#4100A7", "#4200A7", "#00FFFE"],
          ["Optical Orange", "#FF7F00", "#8B3E00", "#8B3E00", "#00FFFE"],
          ["Rust Runners", "#E88D37", "#65222A", "#65222A", "#00FFFE"],
          ["Ceres Cobs", "#468910", "#FED836", "#FED836", "#00FFFE"],
          ["Circuit Samurais", "#1A9599", "#EC4605", "#EC4605", "#00FFFE"],
          ["Pixel Punks", "#FE29E1", "#FFDB13", "#FFDB13", "#00FFFE"],
          ["Ironclad Predators", "#E52C2F", "#849099", "#849099", "#00FFFE"],
          ["Excelsior", "#3A2986", "#6EEDFF", "#6EEDFF", "#00FFFE"],
          ["Camo", "#456D00", "#868900", "#868900", "#00FFFD"],
          ["Flames", "#ED1B1B", "#FFD62C", "#FFD62C", "#00FFFD"],
          ["Tiger", "#EF6018", "#262424", "#262424", "#00FFFD"],
          ["Club Complete", "#35CCF0", "#0B8843", "#0B8843", "#00FFFE"],
          ["Secret Corn", "#F1B737", "#3E824A", "#3E824A", "#00FFFE"],
          ["Breakaway Color", "#F82782", "#FEBA31", "#FEBA31", "#00FFFE"],
          ["Color Sunny Day", "#EDA63A", "#E75A38", "#E75A38", "#00FFFE"],
          ["Color Fresh Turf", "#508BE7", "#89BC63", "#89BC63", "#00FFFE"],
        ];

        // helper to create elements
        function e(tag, props, children) {
          const el = document.createElement(tag);
          if (props) {
            for (const k in props) {
              if (k === "style") {
                Object.assign(el.style, props.style);
              } else if (k === "on") {
                for (const ev in props.on)
                  el.addEventListener(ev, props.on[ev]);
              } else {
                el.setAttribute(k, props[k]);
              }
            }
          }
          if (children) {
            if (Array.isArray(children))
              children.forEach((c) =>
                el.appendChild(
                  typeof c === "string" ? document.createTextNode(c) : c
                )
              );
            else
              el.appendChild(
                typeof children === "string"
                  ? document.createTextNode(children)
                  : children
              );
          }
          return el;
        }

        const listRoot = document.getElementById("listRoot");

        colorSets.forEach((set) => {
          const name = set[0];
          const hexes = set.slice(1);

          const details = e("details");
          const summary = e("summary");

          const nameRow = e("div", { class: "nameRow" });
          const nameText = e("div", { class: "nameText" }, name);
          const hint = e("div", { class: "msg" }, "click to expand");
          nameRow.appendChild(nameText);
          nameRow.appendChild(hint);

          const rightNote = e("div", { class: "hexNote" }, hexes[0]);

          summary.appendChild(nameRow);
          summary.appendChild(rightNote);

          const swatchRow = e("div", { class: "swatchRow" });

          hexes.forEach((hex) => {
            const sw = e("div", { class: "swatch" });
            sw.style.backgroundColor = hex;
            // choose readable text color based on brightness
            const c = hex.replace("#", "");
            const r = parseInt(c.substr(0, 2), 16);
            const g = parseInt(c.substr(2, 2), 16);
            const b = parseInt(c.substr(4, 2), 16);
            const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
            sw.style.color = luminance > 170 ? "#000" : "#fff";
            sw.textContent = hex;
            sw.title = "click to copy";
            sw.addEventListener("click", async function () {
              try {
                await navigator.clipboard.writeText(hex);
                const prior = sw.textContent;
                sw.textContent = "copied";
                setTimeout(() => (sw.textContent = prior), 900);
              } catch (e) {
                // fallback
                const inp = document.createElement("input");
                document.body.appendChild(inp);
                inp.value = hex;
                inp.select();
                document.execCommand("copy");
                document.body.removeChild(inp);
                const prior = sw.textContent;
                sw.textContent = "copied";
                setTimeout(() => (sw.textContent = prior), 900);
              }
            });
            swatchRow.appendChild(sw);
          });

          details.appendChild(summary);
          details.appendChild(swatchRow);
          listRoot.appendChild(details);
        });

        // star canvas
        const canvas = document.getElementById("starCanvas");
        const ctx = canvas.getContext("2d");
        let w = 0;
        let h = 0;
        let stars = [];

        function resize() {
          const dpr = Math.max(1, window.devicePixelRatio || 1);
          w = Math.ceil(window.innerWidth);
          h = Math.ceil(window.innerHeight);
          canvas.width = Math.ceil(w * dpr);
          canvas.height = Math.ceil(h * dpr);
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
          initStars();
        }

        function initStars() {
          stars = [];
          const count = Math.round((w * h) / 9000) + 120;
          for (let i = 0; i < count; i++) {
            stars.push({
              x: Math.random() * w,
              y: Math.random() * h,
              r: Math.random() * 1.8 + 0.3,
              alpha: Math.random() * 0.9 + 0.1,
              tw: Math.random() * 0.02 + 0.001,
              phase: Math.random() * Math.PI * 2,
            });
          }
        }

        let last = performance.now();
        function frame(now) {
          const dt = Math.min(60, now - last) / 1000;
          last = now;
          // clear
          ctx.clearRect(0, 0, w, h);
          // soft glow background nebula using radial gradients drawn via many circles
          for (let i = 0; i < 4; i++) {
            const gx = (i + 1) * 0.23 * w;
            const gy = (i % 2) * 0.6 * h;
            const rad = Math.max(w, h) * (0.4 + i * 0.08);
            const g = ctx.createRadialGradient(gx, gy, 0, gx, gy, rad);
            g.addColorStop(0, "rgba(12,18,28,0.14)");
            g.addColorStop(0.5, "rgba(6,12,20,0.08)");
            g.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.rect(0, 0, w, h);
            ctx.fill();
          }

          // stars
          for (const s of stars) {
            s.phase += s.tw * dt * 60;
            const alpha = 0.5 + 0.5 * Math.sin(s.phase);
            ctx.beginPath();
            ctx.globalAlpha = s.alpha * alpha;
            ctx.fillStyle = "white";
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1;
          requestAnimationFrame(frame);
        }

        window.addEventListener("resize", resize);
        resize();
        requestAnimationFrame(frame);

        // small keyboard shortcut to copy first color of the first set for demo
        window.addEventListener("keydown", function (e) {
          if (e.key === "c" && (e.ctrlKey || e.metaKey)) {
            e.preventDefault();
            navigator.clipboard &&
              navigator.clipboard.writeText(colorSets[0][1]);
          }
        });
      })();
    </script>
  </body>
</html>
